<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
  </head>
  <body>
    <main>
      <header class="page-title">
        <h1 id="title">Weather Dashboard</h1>
      </header>
      <section class="search">
        <h2>Search for a City:</h2>
        <textarea id="search-input"></textarea>
        <button id="search-button">Search</button>
      </section>
      <section class="search-history">
        <h2>Search History:</h2>
      </section>
      <section class="search-results">
        <article class="todays-weather">
          <h2>Today's Weather Forcast:</h2>
          <div class="" id="today-card">
            <div class="">
              <h3 class="" id="city-name"></h3>
              <h4 class="" id="today-date"></h4>
              <div class="card-text" id="today-info">
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
              </div>
            </div>
          </div>
        </article>
        <article class="five-day-forcast">
          <h2>5-day Weather Forcast:</h2>
          <div id="five-day-forcast-body"></div>
        </article>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
