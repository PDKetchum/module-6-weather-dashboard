<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <header class="page-title">
        <h1 id="title" class="font-bold text-stone-500">Weather Dashboard</h1>
      </header>
      <section class="search">
        <h2>Search for a City:</h2>
        <div class="form-row align-items-center p-3">
          <textarea
            id="search-input"
            class="form-control col-sm-3 my-1"
            placeholder="Type in a city"
          ></textarea>
          <button class="btn btn-outline-info my-1" id="search-button">
            Search
          </button>
        </div>
      </section>
      <section class="search-history hide">
        <h2>Search History:</h2>
        <div id="recent-searches-list"></div>
      </section>
      <section class="search-results hide">
        <article class="todays-weather">
          <h2>Today's Weather Forcast:</h2>
          <div
            class="card border border-info rounded d-inline-flex p-2"
            id="today-card"
          >
            <div class="card-body">
              <h3 class="" id="city-name"></h3>
              <h4 class="" id="today-date"></h4>
              <div class="card-text" id="today-info">
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
              </div>
            </div>
          </div>
        </article>
        <article class="five-day-forcast">
          <h2>5-day Weather Forcast:</h2>
          <div class="d-flex" id="five-day-forcast-body"></div>
        </article>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
